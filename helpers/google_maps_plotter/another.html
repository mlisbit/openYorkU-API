<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
// This example creates a simple polygon representing the Bermuda Triangle.

function initialize() {
  var mapOptions = {
    zoom: 5,
    center: new google.maps.LatLng(24.886436490787712, -70.2685546875),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var bermudaTriangle;

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Define the LatLng coordinates for the polygon's path.
  var everythingElse = [
	new google.maps.LatLng(-400.27770503961696, -151.171875),
	new google.maps.LatLng(-400.94304553343818, 0.28125),
	new google.maps.LatLng(-400.683528083787756, 132.1875),
	new google.maps.LatLng(-400.44032649527307, 133.59375),
  ];



  var triangleCoords = [
    
    new google.maps.LatLng(25.774252, -80.190262),
     new google.maps.LatLng(32.321384, -64.75737),
    new google.maps.LatLng(18.466465, -66.118292),
    new google.maps.LatLng(25.774252, -80.190262)
  ];


  bermudaTriangle = new google.maps.Polygon({
    paths: [everythingElse, triangleCoords],
    strokeColor: "#000000",
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: "#000000",
    fillOpacity: 0.5
  });

  bermudaTriangle.setMap(map);

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
